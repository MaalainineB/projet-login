<div *ngIf="isToastVisible$ | async">
  <app-toast></app-toast>
</div>

<div *ngIf="userProfileData">
  <section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div style = "display : flex; justify-content: center; align-items: center; height: 800px;" >
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Profile de l'utilisateur</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Nom</h6>
                      <p class="text-muted">{{userProfileData.name}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>email</h6>
                      <p class="text-muted">{{userProfileData.email}}</p>
                    </div>
                  </div>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>roles</h6>
                      <p class="text-muted">{{userProfileData.roles}}</p>
                    </div>
                  </div>
                <div>
                  <button type="button" class="btn btn-warning" (click)="logOut()">Se d√©connecter</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
