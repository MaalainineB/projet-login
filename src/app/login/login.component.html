<div class="form-bg">
  <div class="container">
      <div style="height: 800px" class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
              <div class="form-container">
                  <div class="form-icon">
                      <i class="fa fa-user-circle"></i>
                      <span class="signup"><a href="" routerLink="/signup">Don't have account? Signup</a></span>
                  </div>
                  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="submit()">
                      <h3 class="title">Se connecter</h3>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-envelope"></i></span>
                          <input class="form-control" type="username" formControlName="username" name="text" id="text" placeholder="Nom d'utilisateur" required="">
                      </div>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-lock"></i></span>
                          <input class="form-control" type="password" formControlName="password" name="password" placeholder="••••••••"  required="">
                      </div>
                      <button class="btn signin" type="submit">se connecter</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
