<div class="w-full max-w-xs">
    <h1>
        Login
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="username" >Nom d'utilisateur: </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" formControlName="username" name="text" id="text" placeholder="Nom d'utilisateur" required="">
      </div>
      <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password" >mot de passe: </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password"  formControlName="password" name="password" id="password" placeholder="••••••••"  required="">
        </div>
      <button type="submit" [disabled]="!loginForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"> Se connecter
      </button>
      <div>
        Vous n'avez pas de compte? <a routerLink="/signup">sign up</a> 
      </div>
    </form>  
</div>
