<h1  class="text-3xl font-bold">
    Inscription
  </h1>
  <div class="w-full max-w-xs">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit2()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nom d'utilisateur:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" formControlName="name" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" formControlName="email" placeholder="Votre adresse email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mot de passe:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" formControlName="password" placeholder="••••••••" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="roles">Rôles:</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="roles" required>
          <option value="ROLE_USER">ROLE_USER</option>
          <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        </select>
      </div>
      <button type="submit" class="w-full focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center" [disabled]="!loginForm.valid" [ngClass]="{'bg-sky-500 hover:bg-sky-600': loginForm.valid, 'bg-gray-200': !loginForm.valid}">S'inscrire</button>
      <div>
        Vous avez déjà un compte? <a href="#" class="text-blue-500 underline" routerLink="/signup">Se connecter</a>
      </div>
    </form>
  </div>
